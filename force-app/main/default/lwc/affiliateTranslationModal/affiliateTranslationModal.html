<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Translate</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <template for:each={Object.keys(descriptions)} for:item="field">
                    <div key={field} class="slds-m-bottom_small">
                        <lightning-input label={field} value={translations[field]}></lightning-input>
                    </div>
                </template>
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Translate" onclick={handleTranslate} disabled={loading}></lightning-button>
                <lightning-button variant="brand" label="Close" onclick={handleClose}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
