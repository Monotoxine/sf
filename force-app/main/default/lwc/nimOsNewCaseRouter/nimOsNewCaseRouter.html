<!--
  @description: Case New override router - Simplified for direct OmniScript navigation
  @author: ChangeMeIn@UserSettingsUnder.SFDoc
  @last modified on: 11-19-2025
  @last modified by: Claude

  NEW ARCHITECTURE:
  This router component ONLY handles RT detection and navigation.
  All business logic is in OmniScripts (which contain LWC pickers).

  This template shows:
  1. Loading spinner while determining route (brief)
  2. Error message if RT resolution fails (rare)
  3. Nothing else - automatically navigates to OmniScript or standard Case form
-->
<template>
    <!-- Loading Spinner (while resolving RT and routing) -->
    <template if:true={showSpinner}>
        <div class="spinner-container">
            <lightning-spinner alternative-text="Initializing..." size="medium"></lightning-spinner>
            <p class="slds-text-align_center slds-m-top_small slds-text-color_weak">
                Processing your selection...
            </p>
        </div>
    </template>

    <!-- Error Message (shown only if RT resolution fails) -->
    <template if:true={showError}>
        <div class="error-container">
            <lightning-icon
                icon-name="utility:error"
                size="small"
                variant="error"
                class="slds-m-right_small"
            ></lightning-icon>
            <p class="error-message">{error}</p>
        </div>
    </template>
</template>
